version: '2'

services:
  apache:
    container_name: 'apache'
    build: ./docker/apache
    image: lamp/apache
    ports:
      - 127.0.0.1:8080:80
    volumes:
      - ./app:/var/www/html

  php:
    container_name: 'php'
    build: ./docker/php
    image: lamp/php
    links:
      - mysql
    volumes:
      - ./app:/var/www/html

  mysql:
    container_name: 'mariadb'
    build: ./docker/mysql
    image: mariadb:10.2
    environment:
      - MYSQL_DATABASE=database
      - MYSQL_USER=user
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 127.0.0.1:6446:3306
    volumes:
      - /var/lib/mysql
