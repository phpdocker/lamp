version: '2'

services:
  php:
    container_name: 'lamp-php-apache'
    build: ./.docker/php
    links:
      - mysql
    ports:
      - 127.0.0.1:8080:80
    volumes:
      - ./src:/var/www/html

  mysql:
    container_name: 'lamp-mariadb'
    build: ./.docker/mysql
    environment:
      - MYSQL_DATABASE=database
      - MYSQL_USER=user
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 127.0.0.1:3307:3306
    volumes:
      - /var/lib/mysql
      - ./.sql:/docker-entrypoint-initdb.d:rw
