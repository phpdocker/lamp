<VirtualHost *:80>
    ServerName app
    ServerAlias *
    VirtualDocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options +FollowSymLinks
        AllowOverride All

        Order allow,deny
        Allow from all
        Require all granted

        DirectoryIndex index.php index.html

        # PHP-FPM Server
        <FilesMatch "\.php$">
            SetHandler "proxy:fcgi://php:9000"
        </FilesMatch>
    </Directory>
</VirtualHost>
